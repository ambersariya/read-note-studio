<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Master piano notes with real-time MIDI feedback. The interactive studio for musicians." />
    <meta name="theme-color" content="#09090b" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ReadNote Studio | Piano Sight Reading Trainer" />
    <meta property="og:description" content="Master piano notes with real-time MIDI feedback. The interactive studio for musicians." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://readnote.app" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ReadNote Studio | Piano Sight Reading Trainer" />
    <meta name="twitter:description" content="Master piano notes with real-time MIDI feedback. The interactive studio for musicians." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ReadNote" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    
    <title>ReadNote Studio | Piano Sight Reading Trainer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
